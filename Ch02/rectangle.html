<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Area and Perimeter App</title>
    <script>
      var length
      var width

      length = window.prompt('Enter length: ')
      length = window.parseInt(length)

      width = window.prompt('Enter width: ')
      width = window.parseInt(width)

      var area = length * width
      var perimeter = (length + width) * 2

      document.write(
        'Width:' +
          width +
          ' <br>lenght: ' +
          length +
          ' <br> <br> Area: ' +
          area +
          ' <br>Perimeter: ' +
          perimeter,
      )
      document.write(
        ' <br> <br> Thanks for using the Area and Perimeter application!',
      )
    </script>
  </head>
  <body></body>
</html>
