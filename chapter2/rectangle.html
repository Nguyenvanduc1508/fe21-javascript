<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter the length");
        length = parseFloat(length);
        var width = prompt("Enter the width");
        width = parseFloat(width);
        var area = length * width;
        area = parseFloat(area);
        var perimeter = (length + width) * 2;
        perimeter = parseFloat(perimeter);
        
    </script>
</head>
<body>
    <main>
    	<h1>The Area and Perimeter App</h1>
    	<script>
    	  document.write("Length = "+ length);
    	  document.write("<br>");
    	  document.write("Width = "+width);
    	  document.write("<br><br>");
    	  document.write("Area = "+area);
    	  document.write("<br>");
    	  document.write("Perimeter ="+perimeter);
    	  document.write("<br><br>");
    	</script>
        <p>Thanks for using the Miles Per Gallon application</p>
    </main>
</body>
</html>
