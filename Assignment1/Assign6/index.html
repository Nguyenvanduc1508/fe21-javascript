 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateFibo(number){
            document.write("The first "+number+" Fibonacci numbers are: <br/>")
            for(var i = 1;i<=number;i++){
                if(i == 1 || i == 2){
                    document.write(i+"th fibonacci number is:"+ 1+"<br/>");
                }
                else{
                    var a1 = 1, a2 =1;
                    var hand = 3, a;
                    while(hand <= i){
                        a = a1 + a2;
                        a1 = a2;
                        a2 = a;
                        hand++;
                    }
                  
                    document.write(i+"th fibonacci number is:"+ a + "<br/>");
                }
            }
        }

        calculateFibo(20);
    </script>
</body>
</html>
