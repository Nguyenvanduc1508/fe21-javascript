<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculate simple equation: ax + b = 0</h1>
    <main>
        <form action="" id="simequation" method="GET">
            <label>variable a: </label>
            <input type="text" id="varA" name="varA"><br/>

            <label>variable b: </label>
            <input type="text" id="varB" name="varB"><br/>

            <label>x: </label>
            <input type="text" id="x" name="x" disabled /><br />

            <input type="button" id="calculate" value="Calculate">
        </form>
</body>
</html>
