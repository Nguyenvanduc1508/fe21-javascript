<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculate grade point average</h1>
    <main>
        <form action="" id="averageScore" method="GET">
            <label>Math scores: </label>
            <input type="text" id="math" name="math"><br/>

            <label>Physics scores: </label>
            <input type="text" id="physics" name="physics"><br/>

            <label >Chemistry scores: </label>
            <input type="text" id="chemistry" name="chemistry"><br/>

            <label>Average scores: </label>
            <input type="text" id="avaScore" name="avaScore" disabled /><br />

            <label>Rank: </label>
            <input type="text" id=" " name="rank" disabled><br/>

            <input type="button" id="calculate" value="Calculate">
        </form>
    </main>
</body>
</html>
