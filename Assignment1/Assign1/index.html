<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        var a = 0;
        var b = 2;
  
        function swap(a,b){
            document.write("Input: a=" +a + ", b=" +b);
            var c;
            c = a;
            a = b;
            b = c;
            document.write("<br/> After swap: <br/>");
            document.write("a = " +a);
            document.write("<br/>b = " +b);
        }
        swap(1,2);
    </script>
</body>
</html>
