<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var studentList = "<h3>Student list</h3> <br/>"
        function manageStudent(){
            var studentCode = prompt("Enter student code: ");
            var studentName = prompt("Enter student name: ");
            var studentAge = prompt("Enter student age: ");
            var studentSex = prompt("Enter student sex (male or female): ");

            if(studentCode == "" || studentName == "" ||studentAge == "" ||studentSex == ""){
                alert("Please do not leave the fields blank!");
            }else if(isNaN(studentAge) || studentAge < 0){
                alert("Invalid age!");
            }else if(studentSex.toLowerCase() != "male" && studentSex.toLowerCase() != "female"){
                alert("Invalid gender!");
            }else{
                studentList += "Student code: "+ studentCode 
                            + " Student name: " + studentName 
                            + " Student age: " + studentAge 
                            + " Student sex: " + studentSex
            }
        }

        do{
            manageStudent();
            var checkContinue = prompt("Press any key to continue or 'Esc' key to exist.")
        }while(checkContinue != null);
        document.write(studentList);
    </script>
</body>
</html>
