<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scores</title>
    <script>
        var entry;
        var average;
        var scores = [];
        var total =0;
        var highestScore = 0;
        var show = "The test scores:\n";

        do {
            entry = prompt("Enter test score\n" + "Or enter 999 to end entries",999);
            entry = parseInt(entry);
            if (entry >= 0 && entry <=100) {
                scores[scores.length] = entry;
            }else if (entry != 999){
                alert("Entry must by a valid mumber from 0 through 100\n" + "Or enter 999 to end entries");
            }
        }while (entry != 999);
        for (var i = 0; i < scores.length; i++) {
            total = total + scores[i];
            show = show + scores[i] + "\n";
            if (scores[i] > highestScore){
                highestScore = scores[i];
            }
        }
        average = parseInt(total/scores.length);
        alert(show + "\nAverage score is " + average + "\nHighest score is " + highestScore);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the Test Scores application!</h1>
    </main>
</body>
</html>
