<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
		var futureValue;
		
		// get user entries
        var again = "y";
        do{
            do{
                var investment = prompt("Enter investment amount as xxxxx.xx", 10000);
                investment = parseFloat(investment);
                if(isNaN(investment) || investment <= 0) {
                    alert("Investment must be a number and greater than 0");
                }
            }
            while(isNaN(investment) || investment <= 0)
            do{
                var rate = prompt("Enter interest rate as xx.x", 7.5);
                rate = parseFloat(rate);
                if(isNaN(rate) || rate <= 0 ||  rate > 15) {
                    alert("Rate must be a number, less than 15 and greater or equal than 0")
                }
            }
            while(isNaN(rate) || rate <= 0 ||  rate > 15)
            do{
                var years = prompt("Enter number of years", 10);
                years = parseInt(years);
                if(isNaN(years) || years <= 0){
                    alert("Years must be a number and greater than 0")
                }
            }
            while(isNaN(years) || years <= 0)
            document.write("Investment amount = " + investment  + " Interest Rate = " + rate + " Years = " + years  + "<br>");
            // calulate future value
            futureValue = investment;
            for (var i = 1; i <= years; i++ ) {
                var interest = futureValue * (rate / 100);
                futureValue = futureValue + (futureValue * rate / 100);
                document.write("Year = " + i + " Interest = " + interest  + " Value = " + parseInt(futureValue) + "<br>");
            }
            document.write("<br/><br/>");
            again = prompt("repeat entries" , "y");
        }
        while(again == "y");
    </script>
</head>
